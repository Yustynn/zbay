<div class='reviewclass' ng-repeat='review in reviews'>
<div id='reviewname'>
	{{review.name}}
</div>
<div id='reviewdate'>
	{{review.date}}
</div>
<div id='reviewstars'>
	{{review.starRating}}
</div>
<div id='reviewtitle'>
	{{review.title}}
</div>
<div id='reviewtext'>
	{{review.text}}
</div>
</div>
