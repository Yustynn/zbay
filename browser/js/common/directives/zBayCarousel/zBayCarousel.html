<div class="zbay-carousel">
<uib-carousel interval="10000">
    <!--weird scrolling but will keep for timebeing-->
    <!--show products instead-->
    <uib-slide ng-repeat="image in images" class="slide">
        <div>
            <img  ng-src="{{ image }}" />
            <img ng-src="{{ images[$index+1] }}" />
            <img ng-src="{{ images[$index+2] }}" />
        </div>
    </uib-slide>
</uib-carousel>
</div>
