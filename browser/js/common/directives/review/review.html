<div class='reviewDir' ng-repeat='review in reviews'>
	<div id='reviewUser'>
	{{review.user}}
</div>
<div id='stars' ng-repeat='star in review.starIndicator track by $index'>
	<img src='http://book-scents.com/wp-content/uploads/2013/05/mario_star_one.png'>
	</div>
<div id='reviewText'>
	{{review.text}}
</div>
</div>
