<h3>Address</h3>
<div>
    <form novalidate class="simple-form">
        <div>
            <h3>Billing Address</h3>
            Full Name: <input type="text" ng-model="user.name"/><br />
            Address Line1: <input type="text" ng-model="user.address.billingAddress.line1" /><br />
            Address Line2: <input type="text" ng-model="user.address.billingAddress.line2" /><br />
            City: <input type="text" ng-model="user.address.billingAddress.city"/><br />
            State: <input type="text" ng-model="user.address.billingAddress.state"/>
            Zip Code: <input type="text" ng-model="user.address.billingAddress.zip"/>
        </div>
        Select if shipping does not match billing<input type="checkbox" ng-model="showShipping">
        <div ng-show="showShipping">
            <h3>Shipping Address</h3>
            Full Name: <input type="text" ng-model="user.name" /><br />
            Address Line1: <input type="text" ng-model="user.address.shippingAddress.line1" /><br />
            Address Line2: <input type="text" ng-model="user.address.shippingAddress.line2" /><br />
            City: <input type="text" ng-model="user.address.shippingAddress.city"/><br />
            State: <input type="text" ng-model="user.address.shippingAddress.state"/>
            Zip Code: <input type="text" ng-model="user.address.shippingAddress.zip"/>
        </div>
    </form>
    <pre>user = {{user | json}}</pre>
    <button ng-click="saveAddress(user)">Update User Info</button>
</div>
