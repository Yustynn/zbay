<h3>Address</h3>
<div>
    <form novalidate class="simple-form">
        <div>
            <h3>Billing Address</h3>
            Full Name: <div><input type="text" ng-model="user.name"/></div>
            Address Line1: <div><input type="text" ng-model="user.address.billingAddress.line1" /></div>
            Address Line2: <div><input type="text" ng-model="user.address.billingAddress.line2" /></div>
            City: <div><input type="text" ng-model="user.address.billingAddress.city"/></div>
            State: <div><input type="text" ng-model="user.address.billingAddress.state"/></div>
            Zip Code: <div><input type="text" ng-model="user.address.billingAddress.zip"/></div>
        </div>
        Select if shipping does not match billing   <input type="checkbox" ng-model="showShipping">
        <div ng-show="showShipping">
            <h3>Shipping Address</h3>
            Full Name: <div><input type="text" ng-model="user.name" /></div>
            Address Line1: <div><input type="text" ng-model="user.address.shippingAddress.line1" /></div>
            Address Line2: <div><input type="text" ng-model="user.address.shippingAddress.line2" /></div>
            City: <div><input type="text" ng-model="user.address.shippingAddress.city"/></div>
            State: <div><input type="text" ng-model="user.address.shippingAddress.state"/></div>
            Zip Code: <div><input type="text" ng-model="user.address.shippingAddress.zip"/></div>
        </div>
    </form>
    <!--<pre>user = {{user | json}}</pre>-->
    <button ng-click="saveAddress(user)">Update User Info</button>
    <label ng-show="updated" style="color: blue">Profile Updated!</label>
</div>
