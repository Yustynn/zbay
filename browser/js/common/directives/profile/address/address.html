        <h3>Billing Address</h3>

        Address Line1: <input type="text" ng-model="user.address.line1" /><br />
        Address Line2: <input type="text" ng-model="user.address.line2" /><br />
        City: <input type="text" ng-model="user.address.city"/><br />
        State: <input type="text" ng-model="user.address.state"/>male
        <!--<input type="radio" ng-model="user.gender" value="female" />female<br />-->

    </form>
    <pre>user = {{user | json}}</pre>
