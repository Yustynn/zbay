<p>
    Carted products
</p>
<!-- there should be a purchase button -->
<!-- if a user removes from cart, the page should update
to not have that particular item any more-->
<div class="row" id="{{'cart-' + $index}}" ng-show="isRemoved()" ng-repeat="product in products track by $index">
    <button ng-click="removeProduct(product)">X</button>
    <partial-product class="col-md-6" product="product"></partial-product>
</div>
