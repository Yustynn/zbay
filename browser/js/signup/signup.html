<form id="signup-form" ng-submit="sendSignup(signupInfo)">
  <alert type='danger' ng-show='error'>
    {{ error }}
  </alert>

  <div class="form-group">
      <label for="email">Name</label>
      <input type="text" ng-model="signupInfo.name" class="form-control" id="email" placeholder="Enter name (yours please.)">
  </div>
  <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" ng-model="signupInfo.email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" ng-model="signupInfo.password" class="form-control" id="signup-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Sign Me Up!</button>
</form>
